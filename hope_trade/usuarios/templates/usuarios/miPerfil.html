<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil de Usuario</title>
<style>
    body {
        background-color: #9FF781;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        position: relative; /* Permite posicionar elementos relativos a este contenedor */
    }
    .profile-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    .profile-picture {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: gray; /* Color de fondo provisional */
        overflow: hidden; /* Oculta el exceso de imagen */
    }
    .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ajusta la imagen al tama√±o del contenedor */
    }
    .profile-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .profile-form input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .save-button {
        background-color: #9FF781;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }
    .return-button {
        background-color: white;
        color: black;
        border: 1px solid black;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>MI PERFIL: </h2>
        <div class="profile-header">
            <div class="profile-picture">
                <img src="ruta_de_la_imagen.jpg" alt="Foto de perfil">
            </div>
            <div class="profile-options">
                <button class="return-button">Volver</button>
                <button class="save-button">Guardar</button>
            </div>
        </div>
        <form class="profile-form" action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="Nombre Actual">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="email@actual.com">
        </form>
    </div>
</body>
</html>
