<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Principal</title>
<style>
    body {
        background-color: #61b0b2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .navbar {
        background-color: white;
        color: black;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 30px;
    }
    .navbar img {
        width: auto;
        height: 50px;
        margin-right: 10px;
        border-radius: 5px;
    }
    .nav-links {
        display: flex;
        align-items: center;
    }
    .nav-links button {
        background-color: transparent;
        color: black;
        border: none;
        cursor: pointer;
        margin-right: 20px;
        font-size: 16px;
    }
    .main-container {
        max-width: 1200px;
        margin: 30px auto;
        display: flex;
    }
    .categories-container {
        width: 200px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-right: 20px;
    }
    .category-title {
        font-weight: bold;
        margin-bottom: 10px;
    }
    .category-button {
        background-color: #61b0b2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
        display: block;
        width: 100%;
        text-align: left;
    }
    .category-button:hover {
        background-color: #478f92;
    }
    .search-bar {
        margin-top: 20px;
        text-align: center; /* Centra el contenido */
    }
    .search-input {
        width: 80%; /* Ancho aumentado */
        max-width: 400px; /* Ancho máximo */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .search-button {
        background-color: #61b0b2;
        color: white;
        border: none;
        padding: 15px 30px; /* Mayor tamaño */
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    .search-button:hover {
        background-color: #478f92;
    }
    .main-content {
        flex: 1;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center; /* Centra los elementos horizontalmente */
    }
    .main-content img {
        max-width: 80%; /* Reducir el tamaño de la imagen */
        height: auto;
        border-radius: 5px;
        margin-bottom: 20px;
        margin-right: 15px; /* Margen a la derecha */
    }
</style>
</head>
<body>
    <div class="navbar">
        <div>
            <img src="ruta_de_la_imagen.jpg" alt="Logo de la empresa">
        </div>
        <div class="nav-links">
            <button onclick="location.href='inicio.html'">INICIO</button>
            <button onclick="location.href='menuPublicaciones.html'">PUBLICACIONES</button>
            <button onclick="location.href='miPerfil.html'">MI PERFIL</button>
        </div>
    </div>

    <div class="main-container">
        <div class="categories-container">
            <div class="category-title">CATEGORIAS</div>
            <button class="category-button">Electrodomésticos</button>
            <button class="category-button">Ropa</button>
            <button class="category-button">Tecnología</button>
            <button class="category-button">Libros y Revistas</button>
            <button class="category-button">Herramientas</button>
        </div>
        <div class="main-content">
            <img src="ruta_de_la_imagen_principal.jpg" alt="Imagen Principal">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Buscar...">
                <button class="search-button">Buscar</button>
            </div>
        </div>
    </div>
</body>
</html>
