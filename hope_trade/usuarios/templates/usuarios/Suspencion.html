<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página de Suspensión</title>
<style>
    body {
        background-color: #9FF781;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .navbar {
        background-color: white; /* Cambio de color de la barra */
        color: black;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 30px; /* Aumento del padding */
    }
    .navbar img {
        width: auto;
        height: 50px;
        margin-right: 10px;
    }
    .nav-links {
        display: flex;
        align-items: center;
    }
    .nav-links button {
        background-color: transparent;
        color: black;
        border: none;
        cursor: pointer;
        margin-right: 20px;
        font-size: 16px;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .dates-container {
        display: flex;
        align-items: center;
    }
    .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: gray; /* Color de fondo provisional */
        overflow: hidden; /* Oculta el exceso de imagen */
        margin-right: 20px;
    }
    .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ajusta la imagen al tamaño del contenedor */
    }
    .dates {
        text-align: center;
    }
    .button-container {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }
    .button {
        background-color: white;
        color: black;
        border: 2px solid black;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }
    .red-button {
        background-color: #3399FF;
        border-color: #3399FF;
        color: white;
    }
</style>
</head>
<body>
    <div class="navbar">
        <div>
            <img src="ruta_de_la_imagen.jpg" alt="Foto de perfil">
        </div>
        <div class="nav-links">
            <button onclick="location.href='inicio.html'">INICIO</button>
            <button onclick="location.href='publicaciones.html'">PUBLICACIONES</button>
            <button onclick="location.href='mi_perfil.html'">MI PERFIL</button>
        </div>
    </div>

    <div class="container">
        <div class="dates-container">
            <div class="profile-picture">
                <img src="ruta_de_la_imagen.jpg" alt="Foto de perfil">
            </div>
            <div class="dates">
                <p><h4>Fecha Actual: </h4><span id="fecha-actual"></span></p>
                <p><h4>Fecha fin de suspencion: </h4><span id="fecha-10dias"></span></p>
            </div>
        </div>
        <div class="button-container">
            <button class="button red-button" id="Suspender">Suspender</button>
            <button class="button" id="volver">Volver</button>
        </div>
    </div>

    <script>
        // Obtener el elemento span donde se mostrarán las fechas
        const fechaActualElement = document.getElementById('fecha-actual');
        const fecha10DiasElement = document.getElementById('fecha-10dias');

        // Obtener la fecha actual y la fecha +10 días
        const fechaActual = new Date();
        const fecha10Dias = new Date();
        fecha10Dias.setDate(fecha10Dias.getDate() + 10);

        // Formatear las fechas en formato dd/mm/yyyy
        const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
        const fechaActualFormateada = fechaActual.toLocaleDateString('es-ES', options);
        const fecha10DiasFormateada = fecha10Dias.toLocaleDateString('es-ES', options);

        // Mostrar las fechas en los elementos span
        fechaActualElement.textContent = fechaActualFormateada;
        fecha10DiasElement.textContent = fecha10DiasFormateada;

        const botonVolver = document.getElementById('volver');

        botonVolver.addEventListener('mouseover', function() {
            this.style.backgroundColor = '#9FF781'; // Cambia el color al fondo cuando se coloca el cursor
        });

        botonVolver.addEventListener('mouseout', function() {
            this.style.backgroundColor = 'white'; // Restaura el color blanco cuando se retira el cursor
        });

        const botonSuspender = document.getElementById('Suspender');

        botonSuspender.addEventListener('mouseover', function() {
            this.style.backgroundColor = '#FF5733'; // Cambia el color al fondo cuando se coloca el cursor
        });

        botonSuspender.addEventListener('mouseout', function() {
            this.style.backgroundColor = '#3399FF'; // Restaura el color blanco cuando se retira el cursor
        });

    </script>
</body>
</html>
